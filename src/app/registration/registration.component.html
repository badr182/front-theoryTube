<div class="r-body">
    <div class="container  mt-5">
        <div class="row mt-5">

            <div class="col-lg-6 shadow ct-form offset-lg-3">
                <h4 class="title-form mb-5 text-center">Register</h4>

                <p class="error" *ngFor="let error of errors">
                    {{ error }}
                </p>
                <form (ngSubmit)="onSubmit(formData)" #formData="ngForm" class="mt-3">
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" [(ngModel)]="formRegistration.email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="exampleInputusername" class="form-label">Name</label>
                            <input type="text" [(ngModel)]="formRegistration.name" name="name" class="form-control" id="exampleInputusername" placeholder="Enter your name">
                        </div>
                        <div class="col-lg-6">
                            <label for="exampleInputFullname" class="form-label">Surname</label>
                            <input type="text" [(ngModel)]="formRegistration.surname" name="surname" placeholder="Enter your surname" class="form-control" id="exampleInputexampleInputFullnamePassword1">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" [(ngModel)]="formRegistration.password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="col-lg-6">
                            <label for="exampleInputPassword2" class="form-label">Password Confirmation</label>
                            <input type="password" [(ngModel)]="formRegistration.confirmPassword" name="confirmPassword" placeholder="Password confirmation" class="form-control" id="exampleInputPassword2">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="exampleInputCity" class="form-label">Date of Birth</label>
                            <input type="text" [(ngModel)]="formRegistration.dateBirth" name="dateBirth" placeholder="Date Birth" class="form-control" id="exampleInputCity">
                        </div>

                        <!-- <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                            <input class="form-control" type="text" readonly />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div> -->
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-7">
                            <label for="exampleInputCity" class="form-label">City</label>
                            <input type="text" [(ngModel)]="formRegistration.city" name="city" placeholder="City" class="form-control" id="exampleInputCity">
                        </div>
                        <div class="col-lg-5">
                            <label for="exampleInputPassword2" class="form-label">Phone</label>
                            <input type="text" [(ngModel)]="formRegistration.phone" name="phone" placeholder="Code postal" class="form-control" id="exampleInputPassword2">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-9">
                            <label for="exampleInputCity" class="form-label">Address</label>
                            <input type="text" [(ngModel)]="formRegistration.address" name="address" placeholder="Enter your Address" class="form-control" id="exampleInputCity">
                        </div>
                        <div class="col-lg-3">
                            <label for="exampleInputPassword2" class="form-label">Code Postal</label>
                            <input type="text" [(ngModel)]="formRegistration.codePostal" name="codePostal" placeholder="Code postal" class="form-control" id="exampleInputPassword2">
                        </div>
                    </div>

                    <!-- <div class="form-check">
                        <input class="form-check-input" [(ngModel)]="formRegistration.typeUser" name="typeUser" value="aa" type="radio" id="flexRadioDefault1" [value]="false">
                        <label class="form-check-label" for="flexRadioDefault1">
                        School
                        </label>
                    </div> -->

                    <!-- <div class="form-check mb-3">
                        <input class="form-check-input" [(ngModel)]="formRegistration.typeUser" name="typeUser" value="bb" type="radio" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Simple user
                        </label>
                    </div> -->
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Type User</label>
                        <select [(ngModel)]="formRegistration.typeUser" name="typeUser" class="form-select" aria-label="Default select example">
                            <!-- <option selected>Choose type of user</option>> -->
                            <option selected value="school">School</option>
                            <option value="simpleUser">Simple User</option>                        
                          </select>

                    </div>

                    <div class="mb-3 form-check">

                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Yes i agree to all the <a href="">terms</a> </label>
                        <!-- <div id="emailHelp" class="form-text">Already have account.</div> -->
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Create</button>
                    <div id="emailHelp" class="form-text mt-5">Already have account. <a href=""> Join TheoryTube</a></div>
                </form>
            </div>
        </div>
    </div>

</div>
