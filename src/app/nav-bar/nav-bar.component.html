<div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-light p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <!-- <span class="text-muted">Toggleable via the navbar brand.</span> -->
        <div class="d-flex justify-content-center mt-4">
            <button type="button" [routerLink]="['registration']" routerLinkActive="router-link-active" class="btn btn-light">Sign up</button>
            <a type="button" routerLink="login" class="btn btn-info">Log in</a>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <form>
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>

    </div>
</div>

<nav class="navbar fixed-top shadow-sm navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse d-flex justify-content-between d-sm-none .d-md-block" id="navbarSupportedContent">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li> -->
                </ul>
            </div>
            <div>
                <form class="d-flex">

                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>

            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                        <button type="button" [routerLink]="['registration']" routerLinkActive="router-link-active" class="btn btn-light">Sign up</button>

                    </li>
                    <li class="nav-item">
                        <a type="button" routerLink="login" class="btn btn-info">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
