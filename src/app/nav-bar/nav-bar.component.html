<div class="collapse fixed-top" id="navbarToggleExternalContent">
    <div class="bg-light p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <!-- <span class="text-muted">Toggleable via the navbar brand.</span> -->
        <div *ngIf="!isLogin" class="d-flex justify-content-center mt-4">
            <button type="button" [routerLink]="['registration']" routerLinkActive="router-link-active" class="btn btn-light">Registreren</button>
            <a type="button" routerLink="login" class="btn btn-danger">Inloggen</a>
        </div>
        <div *ngIf="!isLogin" class="d-flex justify-content-center mt-2">
            <form>
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>

        <div *ngIf="isLogin" class="d-flex justify-content-center mt-2">
            <ul class="navbar-nav mx-auto mt-2 mb-lg-0">

                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" [routerLink]="['user']">videos</a></li>
                <li><a class="dropdown-item" [routerLink]="['upload']">Upload</a></li>
                <li><a class="dropdown-item" (click)="logout()">logout</a></li>
            </ul>
        </div>

    </div>
</div>

<nav class="navbar fixed-top shadow-sm navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['']" routerLinkActive="router-link-active">
            <img src="../assets/img/logo.png" width="80" height="auto" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse d-flex justify-content-between d-sm-none d-none" id="navbarSupportedContent">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" [routerLink]="['']" routerLinkActive="router-link-active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li> -->
                </ul>
            </div>
            <div>
                <form class="d-flex">

                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>

            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li *ngIf="isLogin == true" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ username }}
                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" [routerLink]="['user']">video</a></li>
                            <li><a class="dropdown-item" [routerLink]="['upload']">Upload</a></li>
                            <li><a class="dropdown-item" (click)="logout()">logout</a></li>

                        </ul>
                    </li>

                    <li *ngIf="isLogin == false" class="nav-item">
                        <button type="button" [routerLink]="['registration']" routerLinkActive="router-link-active" class="btn btn-light">Registreren</button>
                    </li>
                    <li *ngIf="isLogin == false" class="nav-item">
                        <a type="button" routerLink="login" class="btn btn-danger">Inloggen</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
