<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-lg-12 mt-5">

            <div class="card">
                <div class="card-header">
                    <div class="float-left"><strong>Upload Multi Video</strong> </div>

                </div>

                <div class="card-body card-block">
                    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ success }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form (ngSubmit)="onSubmit(formData)" #formData="ngForm" enctype="multipart/form-data" class="form-horizontal">

                        <div class="row form-group">
                            <div class="col-12 col-md-12">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Title</label>
                                    <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="title">

                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-12 col-md-12">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Description</label>
                                    <textarea [(ngModel)]="description" name="description" class="form-control" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-12 col-md-12">
                                <div class="control-group" id="fields">
                                    <label class="control-label" for="field1">
                                        Requests
                                    </label>
                                    <div class="controls">
                                        <div class="entry input-group upload-input-group">
                                            <!-- #fileUpload -->
                                            <input class="form-control" #fileUpload name="fileUpload" type="file">
                                            <!-- <button class="btn btn-upload btn-success btn-add" type="button">
                                                <i class="fa fa-plus"></i>
                                            </button> -->
                                        </div>


                                    </div>


                                    <!-- <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                      </div> -->



                                    <!-- <div class="btn-small blue darken-1">
                                        <span>File</span>
                                        <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple>
                                    </div> -->


                                    <button type="submit" class="btn btn-primary">Upload</button>

                                </div>


                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
